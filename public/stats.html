<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Line Chart Test</title>
  <style>
  .body{
    margin: 0;
    height: 100%;
  }
  .box{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100%;
    width: 100%;
  }
  h1 {
    font-weight: 100;
  }
  canvas {
    width: 90%;
    height: 100%;
  }
  select {
    position: absolute;
    right: 50px;
    top: 30px;
    width: 200px;
    height: 30px;
    background: white;
    border: '1px solid #efefef';
    font-size: 18px;
  }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script language="JavaScript"><!--
  function displayLineChart() {
    var data = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [
            {
                label: "Traffic Density",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [56, 60, 75, 77, 64, 45, 68]
            },
        ]
    };
    var ctx = document.getElementById("lineChart").getContext("2d");
    var options = { };
    var lineChart = new Chart(ctx).Line(data, options);
  }
  --></script>
</head>
<body onload="displayLineChart();">
  <div class="box">
    <h1> Traffic Density </h1>
    <select>
      <option value="">Tribune Chowk</option>
      <option value="">Piccadly Chowk</option>
      <option value="">Sector 17</option>
      <option value="">Sector 14</option>
      <option value="">Sector 18</option>
    </select>
    <canvas id="lineChart"></canvas>
  </div>
</body>
</html>
